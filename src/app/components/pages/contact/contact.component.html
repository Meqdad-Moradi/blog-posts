<div class="showcase-wrapper">
  <app-showcase title="Contact Me"></app-showcase>
</div>

<!-- contact me -->
<section class="container py-24">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-14">
    <div class="flex flex-col">
      <h3 class="font-bold text-xl mb-4">Contact Me</h3>
      <h1 class="font-bold text-5xl mb-10">Letâ€™s Get In Touch</h1>
      <p class="max-w-4xl">
        Feel free to contact me through any of the following methods.
      </p>

      <form class="flex flex-col mt-8">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" />
        </mat-form-field>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" />
        </mat-form-field>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Message</mat-label>
          <textarea name="message" id="message" matInput rows="5"></textarea>
        </mat-form-field>

        <button class="self-start" mat-raised-button color="primary">
          Send Message
        </button>
      </form>
    </div>

    <div>
      <img
        src="https://images.pexels.com/photos/13048816/pexels-photo-13048816.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="me"
      />
    </div>
  </div>
</section>

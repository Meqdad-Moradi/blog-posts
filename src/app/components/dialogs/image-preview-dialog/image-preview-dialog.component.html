<!-- title -->
<div class="title flex justify-between items-center pr-6">
  <h1 class="!font-bold !text-gray-100" mat-dialog-title>Image Preview</h1>
  <button class="!text-gray-100" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<!-- content -->
<mat-dialog-content>
  <img [src]="data" alt="preview" />
</mat-dialog-content>

<!-- actions -->
<mat-dialog-actions>
  <button mat-button (click)="zoomOut()">
    zoom out
    <mat-icon>zoom_out</mat-icon>
  </button>
  <button mat-button (click)="zoomIn()">
    zoom in
    <mat-icon>zoom_in</mat-icon>
  </button>
</mat-dialog-actions>

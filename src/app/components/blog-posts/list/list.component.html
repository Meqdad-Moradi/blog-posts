<section class="container list py-16">
  <h1 class="font-bold text-3xl mb-8">Featured Posts</h1>

  <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
    @for (post of posts(); track $index) {
    <app-card [post]="post" (onClick)="showPostDetails(post)"></app-card>
    }
  </div>
</section>

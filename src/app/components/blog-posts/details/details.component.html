<section class="container grid place-items-center pb-16">
  @if (post) {
  <div>
    <img src="{{ post.image }}" alt="{{ post.title }}" />
    <h1 class="font-bold text-3xl mt-6 mb-8">{{ post.title }}</h1>
    <div>
      <span>Leav a comment</span> /
      <span>{{ post.publishDate | date : "dd.MM.yyyy" }}</span>
    </div>
  </div>
  }
</section>
